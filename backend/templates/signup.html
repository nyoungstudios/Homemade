<!doctype html>
<html lang="en">
  <head>
    
    <!-- Sign up webpage -->
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Homemade</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/myStyles.css')}}">
    
    <style>
      @media (min-width: 200px){
          .navbar-expand-custom {
              flex-direction: row;
              flex-wrap: nowrap;
              justify-content: flex-start;
          }
          .navbar-expand-custom .navbar-nav {
              flex-direction: row;
          }
          .navbar-expand-custom .navbar-nav .nav-link {
              padding-right: .5rem;
              padding-left: .5rem;
          }
          .navbar-expand-custom .navbar-collapse {
              display: flex!important;
          }
          .navbar-expand-custom .navbar-toggler {
              display: none;
          }
      }
      
/*
      body,html {
        height: 90%;
      }
*/
    
    </style>
    
  </head>
  
    
  <body>
    
    <!-- Nav bar -->
    <nav class="navbar sticky-top navbar-expand-custom navbar-light bg-success">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
        <a class="navbar-brand text-light" href="/">Homemade</a>
      </div>
    </nav>
    
    
    <!-- Main container for feed -->
    <div class="container h-100" style="max-width: 45rem;">
      
      <br>
      
      <!-- Card container -->
      <div class="row align-items-center h-100 justify-content-center">
        <div class="card mb-3">
          <div class="clearfix">
            <div class="card-body">
                <h3 class="display-4 text-center">Join Homemade.</h3>
                <div class="container" style="max-width: 20rem;">
                  <p class="card-text text-center">Create an account to share and discover your favorite recipes from all around the world.</p>
                  <p class="card-text text-center">Already have an account? <a href="#" class="card-link">Sign in</a></p>
                </div>
              
                <br>
              
                <form>
                  
                  <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                    <small class="d-none"><div id="firstNameError" class="form-text text-muted">First Name Error</div></small>
                  </div>
                  
                  <div class="form-group">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    <small class="d-none"><div id="lastNameError" class="form-text text-muted">First Name Error</div></small>
                  </div>
                  
                  <div class="form-group">
                    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Email">
                    <small class="d-none"><div id="email1Error" class="form-text text-muted">Email Error</div></small>
                  </div>
                  
                  <div class="form-group">
                    <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Re-enter email">
                    <small class="d-none"><div id="email2Error" class="form-text text-muted">Email Error</div></small>
                  </div>
                  
                  <div class="form-group">
                    <input type="password" class="form-control" id="password1" placeholder="Password">
                    <small class="d-none"><div id="password1Error" class="form-text text-muted">Password Error</div></small>
                  </div>
                  
                  <div class="form-group">
                    <input type="password" class="form-control" id="password2" placeholder="Re-enter Password">
                    <small class="d-none"><div id="password2Error" class="form-text text-muted">Password Error</div></small>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    
    
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mailcheck/1.1.2/mailcheck.js"></script>
    
    <!-- Custom javascript files   -->
    <script type='text/javascript' src="{{ url_for('static', filename='signup.js')}}"></script>
    
  </body>
</html>
